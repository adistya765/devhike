<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HikeApp - Akun</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="container-app">
        <!-- Global Header -->
        <header class="app-header">
            <a href="index.html" class="logo">HikeApp</a>
            <button class="header-button" onclick="window.location.href='akun.html'">
                <i class="fas fa-user-circle"></i>
            </button>
        </header>

        <!-- Profile Content -->
        <section id="profile-page" class="page-section">
            <h2 class="section-title">Profil Pengguna</h2>
            <div class="profile-header">
                <img src="img/user_profile.jpg"
                    onerror="this.onerror=null;this.src='https://placehold.co/100x100/388E3C/FFFFFF?text=User';"
                    alt="Foto Profil" class="profile-picture">
                <h3 class="profile-name">Nama Pendaki</h3>
                <p class="text-muted">nama.pendaki@example.com</p>
            </div>

            <div class="profile-stats">
                <div class="stat-item">
                    <span>150 KM</span>
                    <small>Total Jarak</small>
                </div>
                <div class="stat-item">
                    <span>50 Jam</span>
                    <small>Waktu Hiking</small>
                </div>
                <div class="stat-item">
                    <span>10x</span>
                    <small>Pendakian</small>
                </div>
            </div>

            <div class="profile-options mt-4">
                <a href="edit-akun.html" class="profile-option">
                    <i class="fas fa-user-edit"></i>
                    <span>Edit Profil</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
                <a href="riwayat.html" class="profile-option">
                    <i class="fas fa-history"></i>
                    <span>Riwayat Pendakian</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
                <a href="cuaca.html" class="profile-option">
                    <i class="fas fa-cloud-sun"></i>
                    <span>Info Cuaca</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
                <a href="pengaturan.html" class="profile-option">
                    <i class="fas fa-cog"></i>
                    <span>Pengaturan</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>

            <button class="btn btn-primary-custom logout-button"
                onclick="alert('Anda telah logout.'); window.location.href='index.html';">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </button>
        </section>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <a href="index.html" class="bottom-nav-item" id="nav-home">
                <i class="fas fa-home"></i>
                <span>Beranda</span>
            </a>
            <a href="wishlist.html" class="bottom-nav-item" id="nav-wishlist">
                <i class="fas fa-list-check"></i>
                <span>Checklist</span>
            </a>
            <a href="maps.html" class="bottom-nav-item" id="nav-map">
                <i class="fas fa-map-marked-alt"></i>
                <span>Peta</span>
            </a>
            <a href="notifikasi.html" class="bottom-nav-item" id="nav-notifications">
                <i class="fas fa-bell"></i>
                <span>Notifikasi</span>
            </a>
            <a href="akun.html" class="bottom-nav-item" id="nav-profile">
                <i class="fas fa-user"></i>
                <span>Akun</span>
            </a>
        </nav>
    </div>

    <!-- Bootstrap 5 JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS (Not strictly needed for this page) -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="assets/main.js"></script>
</body>

</html>
