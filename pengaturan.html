<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HikeApp - Pengaturan</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    <div class="container-app">
        <!-- Global Header -->
        <header class="app-header">
            <a href="akun.html" class="header-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <a href="index.html" class="logo">HikeApp</a>
            <button class="header-button" onclick="window.location.href='akun.html'">
                <i class="fas fa-user-circle"></i>
            </button>
        </header>

        <!-- Settings Content -->
        <section id="settings-page" class="page-section">
            <h2 class="section-title">Pengaturan Aplikasi</h2>

            <div class="settings-options">
                <a href="notifikasi-pengaturan.html" class="profile-option">
                    <i class="fas fa-bell"></i>
                    <span>Notifikasi</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
                <a href="bahasa-pengaturan.html" class="profile-option">
                    <i class="fas fa-globe"></i>
                    <span>Bahasa</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
                <a href="privasi-keamanan.html" class="profile-option">
                    <i class="fas fa-user-shield"></i>
                    <span>Privasi & Keamanan</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
                <a href="tentang-aplikasi.html" class="profile-option">
                    <i class="fas fa-info-circle"></i>
                    <span>Tentang Aplikasi</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
                <a href="bantuan-dukungan.html" class="profile-option">
                    <i class="fas fa-question-circle"></i>
                    <span>Bantuan & Dukungan</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
                <!-- New link to Subscription page -->
                <a href="langganan-akun.html" class="profile-option">
                    <i class="fas fa-star"></i>
                    <span>Langganan Akun</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>
        </section>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <a href="index.html" class="bottom-nav-item" id="nav-home">
                <i class="fas fa-home"></i>
                <span>Beranda</span>
            </a>
            <a href="wishlist.html" class="bottom-nav-item" id="nav-wishlist">
                <i class="fas fa-list-check"></i>
                <span>Checklist</span>
            </a>
            <a href="maps.html" class="bottom-nav-item" id="nav-map">
                <i class="fas fa-map-marked-alt"></i>
                <span>Peta</span>
            </a>
            <a href="notifikasi.html" class="bottom-nav-item" id="nav-notifications">
                <i class="fas fa-bell"></i>
                <span>Notifikasi</span>
            </a>
            <a href="akun.html" class="bottom-nav-item" id="nav-profile">
                <i class="fas fa-user"></i>
                <span>Akun</span>
            </a>
        </nav>
    </div>

    <!-- Bootstrap 5 JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS (Not strictly needed for this page) -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="assets/main.js"></script>
</body>
</html>
