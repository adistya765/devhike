<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HikeApp - Beranda</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="container-app">
        <!-- Global Header -->
        <header class="app-header">
            <a href="index.html" class="logo">Dev Hike</a>
            <button class="header-button" onclick="window.location.href='akun.html'">
                <i class="fas fa-user-circle"></i>
            </button>
        </header>

        <!-- Homepage Content -->
        <section id="homepage" class="page-section">
            <div class="hero-banner">
                <span>Siap Untuk Petualanganmu?</span>
            </div>

            <h2 class="section-title">Jalur Populer</h2>
            <div class="popular-trails-carousel">
                <!-- Trail Card 1 -->
                <a href="detail-gunung.html" class="trail-card">
                    <img src="img/gunung_bromo.jpg"
                        onerror="this.onerror=null;this.src='https://placehold.co/200x120/81C784/FFFFFF?text=Gunung+Bromo';"
                        alt="Gambar Gunung Bromo">
                    <div class="trail-card-body">
                        <h5>Gunung Bromo</h5>
                        <p>Jawa Timur, Indonesia</p>
                    </div>
                </a>
                <!-- Trail Card 2 -->
                <a href="detail-gunung.html" class="trail-card">
                    <img src="img/gunung_rinjani.jpg"
                        onerror="this.onerror=null;this.src='https://placehold.co/200x120/64B5F6/FFFFFF?text=Gunung+Rinjani';"
                        alt="Gambar Gunung Rinjani">
                    <div class="trail-card-body">
                        <h5>Gunung Rinjani</h5>
                        <p>Lombok, Indonesia</p>
                    </div>
                </a>
                <!-- Trail Card 3 -->
                <a href="detail-gunung.html" class="trail-card">
                    <img src="img/gunung_merapi.jpg"
                        onerror="this.onerror=null;this.src='https://placehold.co/200x120/607D8B/FFFFFF?text=Gunung+Merapi';"
                        alt="Gambar Gunung Merapi">
                    <div class="trail-card-body">
                        <h5>Gunung Merapi</h5>
                        <p>Yogyakarta, Indonesia</p>
                    </div>
                </a>
            </div>

            <div class="d-grid gap-2">
                <a href="daftar-gunung.html" class="btn btn-primary-custom">
                    <i class="fas fa-play-circle me-2"></i> Mulai Pendakian
                </a>
            </div>
        </section>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <a href="index.html" class="bottom-nav-item" id="nav-home">
                <i class="fas fa-home"></i>
                <span>Beranda</span>
            </a>
            <a href="wishlist.html" class="bottom-nav-item" id="nav-wishlist">
                <i class="fas fa-list-check"></i>
                <span>Checklist</span>
            </a>
            <a href="maps.html" class="bottom-nav-item" id="nav-map">
                <i class="fas fa-map-marked-alt"></i>
                <span>Peta</span>
            </a>
            <a href="notifikasi.html" class="bottom-nav-item" id="nav-notifications">
                <i class="fas fa-bell"></i>
                <span>Notifikasi</span>
            </a>
            <a href="akun.html" class="bottom-nav-item" id="nav-profile">
                <i class="fas fa-user"></i>
                <span>Akun</span>
            </a>
        </nav>
    </div>


    <!-- Bootstrap 5 JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS (Not strictly needed for index.html, but included for consistency) -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="assets/main.js"></script>
</body>

</html>
