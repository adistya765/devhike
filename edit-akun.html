<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HikeApp - Edit Akun</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    <div class="container-app">
        <!-- Global Header -->
        <header class="app-header">
            <a href="akun.html" class="header-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <a href="index.html" class="logo">HikeApp</a>
            <button class="header-button" onclick="window.location.href='akun.html'">
                <i class="fas fa-user-circle"></i>
            </button>
        </header>

        <!-- Edit Account Content -->
        <section id="edit-profile-page" class="page-section">
            <h2 class="section-title">Edit Profil</h2>
            <form onsubmit="saveProfileChanges(); return false;">
                <div class="form-group">
                    <label for="edit-photo">Foto Profil</label>
                    <input type="file" class="form-control" id="edit-photo" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="edit-name">Nama Lengkap</label>
                    <input type="text" class="form-control" id="edit-name" value="Nama Pendaki">
                </div>
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" class="form-control" id="edit-email" value="nama.pendaki@example.com">
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary-custom">
                        <i class="fas fa-save me-2"></i> Simpan Perubahan
                    </button>
                    <a href="akun.html" class="btn btn-outline-custom">
                        Batal
                    </a>
                </div>
            </form>
        </section>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <a href="index.html" class="bottom-nav-item" id="nav-home">
                <i class="fas fa-home"></i>
                <span>Beranda</span>
            </a>
            <a href="wishlist.html" class="bottom-nav-item" id="nav-wishlist">
                <i class="fas fa-list-check"></i>
                <span>Checklist</span>
            </a>
            <a href="maps.html" class="bottom-nav-item" id="nav-map">
                <i class="fas fa-map-marked-alt"></i>
                <span>Peta</span>
            </a>
            <a href="notifikasi.html" class="bottom-nav-item" id="nav-notifications">
                <i class="fas fa-bell"></i>
                <span>Notifikasi</span>
            </a>
            <a href="akun.html" class="bottom-nav-item" id="nav-profile">
                <i class="fas fa-user"></i>
                <span>Akun</span>
            </a>
        </nav>
    </div>

    <!-- Bootstrap 5 JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS (Not strictly needed for this page) -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="assets/main.js"></script>
</body>

</html>
