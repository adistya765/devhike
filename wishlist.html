<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HikeApp - Checklist</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="container-app">
        <!-- Global Header -->
        <header class="app-header">
            <a href="index.html" class="logo">HikeApp</a>
            <button class="header-button" onclick="window.location.href='akun.html'">
                <i class="fas fa-user-circle"></i>
            </button>
        </header>

        <!-- Checklist Content -->
        <section id="checklist-page" class="page-section">
            <h2 class="section-title">Checklist Barang Bawaan</h2>
            <div id="checklist-items">
                <!-- Checklist Item 1 -->
                <div class="checklist-item">
                    <input type="checkbox" id="item1">
                    <label for="item1">Ransel Pendakian</label>
                </div>
                <!-- Checklist Item 2 -->
                <div class="checklist-item">
                    <input type="checkbox" id="item2" checked>
                    <label for="item2">Sepatu Gunung</label>
                </div>
                <!-- Checklist Item 3 -->
                <div class="checklist-item">
                    <input type="checkbox" id="item3">
                    <label for="item3">Jaket Anti Air</label>
                </div>
                <!-- Checklist Item 4 -->
                <div class="checklist-item">
                    <input type="checkbox" id="item4">
                    <label for="item4">Senter / Headlamp</label>
                </div>
                <!-- Checklist Item 5 -->
                <div class="checklist-item">
                    <input type="checkbox" id="item5">
                    <label for="item5">P3K</label>
                </div>
            </div>

            <div class="add-item-form">
                <input type="text" id="new-checklist-item" class="form-control" placeholder="Tambahkan item baru...">
                <button class="btn btn-primary-custom" onclick="addChecklistItem()">
                    <i class="fas fa-plus me-2"></i> Tambah
                </button>
            </div>
        </section>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <a href="index.html" class="bottom-nav-item" id="nav-home">
                <i class="fas fa-home"></i>
                <span>Beranda</span>
            </a>
            <a href="wishlist.html" class="bottom-nav-item" id="nav-wishlist">
                <i class="fas fa-list-check"></i>
                <span>Checklist</span>
            </a>
            <a href="maps.html" class="bottom-nav-item" id="nav-map">
                <i class="fas fa-map-marked-alt"></i>
                <span>Peta</span>
            </a>
            <a href="notifikasi.html" class="bottom-nav-item" id="nav-notifications">
                <i class="fas fa-bell"></i>
                <span>Notifikasi</span>
            </a>
            <a href="akun.html" class="bottom-nav-item" id="nav-profile">
                <i class="fas fa-user"></i>
                <span>Akun</span>
            </a>
        </nav>
    </div>

    
    <!-- Bootstrap 5 JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS (Not strictly needed for this page) -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="assets/main.js"></script>
</body>

</html>
