<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HikeApp - Tracking</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    <div class="container-app">
        <!-- Global Header -->
        <header class="app-header">
            <a href="index.html" class="logo">HikeApp</a>
            <button class="header-button" onclick="window.location.href='akun.html'">
                <i class="fas fa-user-circle"></i>
            </button>
        </header>

        <!-- Live Tracking Content -->
        <section id="maps-page" class="page-section">
            <div id="mapid" class="map-container"></div>

            <div class="tracking-data">
                <div class="data-item">
                    <h6>Waktu Tempuh</h6>
                    <p id="time-display">00:00:00</p>
                </div>
                <div class="data-item">
                    <h6>Jarak</h6>
                    <p id="distance-display">0.00 KM</p>
                </div>
                <div class="data-item">
                    <h6>Elevasi</h6>
                    <p id="elevation-display">0 M</p>
                </div>
            </div>

            <div class="tracking-controls">
                <button class="btn btn-start" id="start-tracking-btn" onclick="startTracking()">
                    <i class="fas fa-play me-2"></i> Mulai
                </button>
                <button class="btn btn-pause d-none" id="pause-tracking-btn" onclick="pauseTracking()">
                    <i class="fas fa-pause me-2"></i> Jeda
                </button>
                <button class="btn btn-stop d-none" id="stop-tracking-btn" onclick="stopTracking()">
                    <i class="fas fa-stop me-2"></i> Selesai
                </button>
            </div>
        </section>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <a href="index.html" class="bottom-nav-item" id="nav-home">
                <i class="fas fa-home"></i>
                <span>Beranda</span>
            </a>
            <a href="wishlist.html" class="bottom-nav-item" id="nav-wishlist">
                <i class="fas fa-list-check"></i>
                <span>Checklist</span>
            </a>
            <a href="maps.html" class="bottom-nav-item" id="nav-map">
                <i class="fas fa-map-marked-alt"></i>
                <span>Peta</span>
            </a>
            <a href="notifikasi.html" class="bottom-nav-item" id="nav-notifications">
                <i class="fas fa-bell"></i>
                <span>Notifikasi</span>
            </a>
            <a href="akun.html" class="bottom-nav-item" id="nav-profile">
                <i class="fas fa-user"></i>
                <span>Akun</span>
            </a>
        </nav>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    <!-- Bootstrap 5 JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="assets/main.js"></script>
</body>

</html>
